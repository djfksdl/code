    <h1>텍스트 관련 태그들 </h1>
    <h2>강조</h2>
    <p> 문장중 <i>일부</i>를 단순히 <b>굵게</b>할 때 사용하는 태그</p>
    <p> 문장중 <em>일부</em>를 중요한 내용이라서 <strong>강조</strong>할 때 사용하는 태그</p>
    <h2>인용문</h2>
    <blockquote cite="http://www.wa.or.kr/m1/sub1.asp">
        <p>정보통신접근성 (Web 접근성)은 「지능정보화기본법」에 따라 장애인이나 고령자분들이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것으로 웹 접근성 준수는 법적의무사항 입니다.</p>
