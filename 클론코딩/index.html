<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 영역 -->
        <header>
            <div class="container">
                <!-- 헤더 윗부분 -->
                <div class="logo-top clear">
                    <h1>
                        <a href="#"><img src="images/logo.jpg" alt="농협로고"></a>
                    </h1> 
                    <ul class="clear">
                        <li>
                            <ul class="select_box clear">
                                <li><a href="#">개인</a></li>
                                <li><a href="#">큰글</a></li>
                            </ul>
                        </li>
                        <li><a href="#">기업</a></li>
                        <li><a href="#">카드</a></li>
                    </ul>
                    <div class="setting">

                    </div>
                </div>
                <!-- 헤더 아랫부분 -->
                <div class="logo-bottom clear">
                    <ul class="join clear">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">인증센터</a></li>
                    </ul>
                    <ul class="center clear">
                        <li><a href="#">외환</a></li>
                        <li><a href="#">퇴직연금</a></li>
                        <li><a href="#">보안센터</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>    
                <!-- 네비게이션 영역 -->
                <div class="nav">
                    <ul class="clear">
                        <li><a href="#">조회</a></li>
                        <li><a href="#">이체</a></li>
                        <li><a href="#">공과금</a></li>
                        <li><a href="#">뱅킹관리</a></li>
                        <li><a href="#">라운지</a></li>
                        <li><a href="#">금융상품몰</a></li>
                        <li><a href="#">오픈뱅킹</a></li>
                        <li><a href="#" class="ham-btn">
                            <span class="line">
                                <span class="btn-line line01"></span>
                                <span class="btn-line line02"></span>
                                <span class="btn-line line03"></span>
                            </span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- 비주얼 영역 -->
        <section class="visual"> 
            <div class="container"></div>         
        </section>
        <main>
            <!-- 퀵메뉴 -->
            <section class="quick-menu">
                <div class="container"></div>
            </section>
            <!-- 이벤트 -->
            <section class="together">
                <div class="container"></div>
            </section>
            <!-- 공지사항 -->
            <section class="content">
                <div class="container">
                    <div class="notice">
                        <!-- 소식 윗부분-->
                        <div class="notice-top">
                            <!-- 새소식 -->
                            <div class="new"></div>
                            <!-- 보안소식 -->
                            <div class="security"></div>
                        </div>
                        <!-- 메뉴박스 -->
                        <div class="notice-bottom"></div>
                    </div>
                    <!-- 보안서비스 -->
                    <div class="security-service"></div>
                </div>
            </section>
        </main>
        <!-- 푸터 영역 -->
        <footer class="footer">
            <div class="footer-top"></div>
            <div class="footer-bottom"></div>
        </footer>
    </div>
</body>
</html>
