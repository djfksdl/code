<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/responsive_flex03.css">
    
    <!-- jqury:스크립트는 링크가 아니다. 그래서 링크보다 밑에 넣어줘야함 -->
    <!-- css는 ㅁ나들어서 링크 걸어서 끌고 오지만 스타일로 만들어서 스타일링할수있었음. 자바는 다읽고나서 하는거라 밑에 위치해야함 제이커리는 밑에 놔도됨. 위에는 css밑에 -->
</head>
<body>
    <div id="wrap">
        <header>
            <div class="container section">
                <h2 class="logo">LOGO</h2>
                <div class="pc-nav">
                    <ul>
                        <li>pc-navi</li>
                        <li>pc-navi</li>
                        <li>pc-navi</li>
                        <li>pc-navi</li>
                        <li>pc-navi</li>
                    </ul>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav>
                    <div class="mobile-navi">
                        <ul>
                            <li>mobile-navi</li>
                            <li>mobile-navi</li>
                            <li>mobile-navi</li>
                            <li>mobile-navi</li>
                            <li>mobile-navi</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section id="content" class="section">
                <div class="container">
                    <article>MAIN</article>
                    <aside class="side01">SIDE01</aside>
                    <aside class="side02">SIDE02</aside>
                </div>
            </section>
        </main>
        <footer class="section">FOOTER</footer>
    </div>
    
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> 또는 위에 주소 복사해서 창열고 오른버튼으로 js파일에 저장하기 -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.hamburger').click(function(){
                $('nav').stop().slideDown();
            })
            $('nav').mouseleave(function(){
                $('nav').stop().slideUp();
            })
        })
        // $표시는 찾는다는 의미! html을 찾는다.->준비가 되면(리딩이 되면) function(기능,함수)를 실행한다.{}는 기능,()는 구두약,솔 필요한데 어깨주무르라고하면 필요한게 없으니 비워놓는다는 개념. ()입력값,{}에서 가져다가 실행된다.documant안에서 준비시켜야함.행동은 기능이다.//
        // .click에서 .이 중요하다.document 에는 ''써야함
        // show<->hide
        // 하던일을 중단하고 슬라이드 다운이 되게 하라!라는 뜻
        // method는 function이랑 유사하다고 보면 됨. 수단,방식이란 뜻
        // 대상= object. 대상이 할수있는 수단,방식=method
        // stop ()에는 따로 들어갈말이 없지만 다른건 쓸수도있다.
    </script>
</body>
</html>
