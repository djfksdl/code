<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw/vh</title>
    <style>
        h1{font-size: 5vw;
        text-align: center;}
        /* vw: viewport(화면) weidth의 약자 h붙으면 height임
        100vw는 너비의 100%다. 그냥너비와 100%차이: 기본은 1920px인데 vw는 디바이스의 100%이다. 기본100%는 어딘가에 나머지가 있어 줄이면 스크롤바 생김. vw는 800으로 줄여도 스크롤바 안생김
        1000px의 5vw는 5%로 50px이다. 줄이면 글자도 같이 줄어듦.*/
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
