<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/border.css">
</head>
<body>
    <div>
        border-style: solid;
        border-color black;
    </div>
    <div id="dotted_box_div">
        border-style: dotted;<br>
        border-color green;
    </div>
    <div id="dashed_box_div">
        border-style: dashed;<br>
        border-color yellow;
    </div>
    <div id="double_box_div">
        border-style: double;<br>
        border-color blue;
    </div>
    <div id="none_box_div">
        border-style: none;<br>
    </div>
    <div class="box-sizing"></div>
</body>
</html>
