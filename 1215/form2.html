<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/container.css">
</head>

<body>
    <div class="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form action="#" method="post">
            <Fieldset>
                <legend >사용자 정보</legend>
                <ul>
                    <li>
                        <label for="userid">아이디</label>
                        <input type="text" name="userid" id="userid" placeholder="4자~10자 사이, 공백없이" min="4" max="10" required>
                    </li>
                    <li>
                        <label for="useremail">이메일</label>
                        <input type="email" name="useremail" id="useremail" required>
                    </li>
                    <li>
                        <label for="userpw">비밀번호</label>
                        <input type="password" name="userpw" id="userpw" required placeholder="문자와 숫자, 특수 기호 포함">
                    </li>
                    <li>
                        <label for="pw">비밀번호 확인</label>
                        <input type="text" name="pw" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
                    </li>
                    <li>
                        <label for="where">가입경로</label>
                        <select name="where" id="where">
                            <option value="블로그">블로그</option>
                            <option value="검색">검색</option>
                            <option value="검색">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" name="memo" cols="20" rows="4" placeholder="남길 말씀이 있다면 여기에..."></textarea>
                    </li>
                </ul>
            </Fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <div>
                    
                    <input type="radio" id="mailok" name="mail" value="메일수신" >
                    <label for="">메일수신</label>
                    <input type="radio" id="mailnotok" name="mail" value="메일 수신 안 함">
                    <label for="">메일 수신 안 함</label>
                </div>
                
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>
    
</body>
</html>
