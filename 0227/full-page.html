<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full-page-basic</title>
    <!-- jqurey CDN의 자리는 풀페이지 위로 놔야함 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- fullpage library -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
    <script type="text/javascript" src="js/fullpage.js"></script>
    <link rel="stylesheet" href="css/fullpage.css">

    <!-- 밑에껀 내가 만든거 -->
    <script defer src="js/fullpage-basic.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li data-menuanchor="page1"><a href="#page1">section1</a></li>
                <li data-menuanchor="page2"><a href="#page2">section2</a></li>
                <li data-menuanchor="page3"><a href="#page3">section3</a></li>
                <li data-menuanchor="page4"><a href="#page4">section4</a></li>
                <li data-menuanchor="page5"><a href="#page5">section5</a></li>
                <!-- 앵커랑 각 섹션이랑 연결됨 -->
            </ul>
        </nav>
    </header>
    <main id="fullpage">
        <!-- 아이디명 보통 풀페이지라고 씀. 아이디대신 클래스로 써도됨 -->
        <section class="section">
            <h2>section 1</h2>
        </section>
        <section class="section">
            <div class="slide">
                <h3>slide 01</h3>
            </div>
            <div class="slide">
                <h3>slide 02</h3>
            </div>
            <div class="slide">
                <h3>slide 03</h3>
            </div>
        </section>
        <section class="section">
            <h2>section 3</h2>
        </section>
        <section class="section">
            <h2>section 4</h2>
        </section>
        <footer class="section fp-auto-height">
            <!-- 푸터의 길이가 100vh라서 줄이기 위해 새로운 클래스명을 추가함 -->
            <h2>footer</h2>
        </footer>
    </main>
</body>
</html>
