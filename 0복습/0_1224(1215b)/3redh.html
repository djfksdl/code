<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>레드향 주문하기</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>상품선택</legend>
                <div>
                    <h2>주문할 상품을 선택해 주세요</h2>
                    <ul>
                        <li>
                            <input type="checkbox" id="present3" name="">
                            <label for="present3">선물용 3kg
                                <input type="number" id="present3" min="1" max="5">개 (최대5개)
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="present5" name="">
                            <label for="present5">선물용 5kg
                                <input type="number" id="present5" min="1" max="5">개 (최대5개)
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="present3" name="">
                            <label for="present3">선물용 3kg
                                <input type="number" id="present3" min="1" max="5">개 (최대5개)
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="present5" name="">
                            <label for="present5">선물용 5kg
                                <input type="number" id="present5" min="1" max="5">개 (최대5개)
                            </label>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2>포장 선택</h2>
                    <ul>
                        <li>
                            <input type="radio" id="packageok" name="package" value="packageok">
                            <label for="packageok">선물포장</label>
                        </li>
                        <li>
                            <input type="radio" id="packageno" name="package" value="packageno">
                            <label for="packageno">선물포장 안함</label>

                        </li>
                    </ul>
                </div>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <div>
                    <ul>
                        <li>
                            <label for="username">이름</label>
                            <input type="text" id="username">
                        </li>
                        <li>
                            <label for="useraddress">배송 주소</label>
                            <input type="address" id="useraddress">
                        </li>
                        <li>
                            <label for="useremail">이메일</label>
                            <input type="email" id="useremail">
                        </li>
                        <li>
                            <label for="userphone">연락처</label>
                            <input type="text" id="userphone">
                        </li>
                        <li>
                            <label for="jijung">배송지정
                                <input type="date" id="jijung">(주문일로부터 최소 3일 이후)
                            </label>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea name="" id="memo" cols="30" rows="10"></textarea>
                        </li>
                    </ul>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>
</html>
