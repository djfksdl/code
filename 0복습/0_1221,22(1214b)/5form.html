<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>필수입력</legend>
            <p>
                <label for="username">이름 : </label>
                <input type="text" placeholder="성명입력란" required id="username" name="" minlength="2" maxlength="8" >
            </p>
            <p>
                <label for="useremail">이메일 : </label>
                <input type="email" placeholder="전자우편" required id="useremail" name="" >
            </p>
            <p>
                <label for="userpw">비밀번호 : </label>
                <input type="password" placeholder="비밀번호" required id="userpw" name="" >
            </p>
            <input type="submit" value="전송">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
    
</body>
</html>
