<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거제청년센터-html structure</title>
</head>
<body>
    <!-- 헤드영역 -->
    <header class="header">
        <!-- 로고 -->
        <h1><a>Logo</a></h1>
        <!-- 메뉴바 -->
        <nav>메뉴</nav>
    </header>
    <!-- 비주얼영역 -->
    <section class="visual">
        <img src="이미지 경로...">
    </section>
    <!-- 메인영역 -->
    <main>
        <!-- 퀵메뉴 -->
        <section class="quick-menu"></section>
        <!-- 게시판 또는 공지사항 -->
        <section class="notice"></section>
        <!-- 갤러리 -->
        <section class="gallery"></section>
        <!-- 배너모음 -->
        <section class="banner"></section>
    </main>
    <!-- 푸터영역 -->
    <footer class="footer">
        <address>주소</address>
        <p>저작권</p>
    </footer>
</body>
</html>
